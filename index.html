<!DOCTYPE html>
<html>
<head>
    <title>Add Events to Your Apple Calendar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                         Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 100px 20px;
        }
        .card {
            background-color: #ffffff;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
            font-size: 18px;
            line-height: 1.6;
        }
        .button {
            background-color: #007AFF;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #005BBB;
        }
        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            p {
                font-size: 16px;
            }
            .button {
                width: 100%;
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Add to Your Apple Calendar</h1>
            <p>Click the button below to add the scheduled events to your Apple Calendar.</p>
            <a href="schedule.ics" class="button">Add to Apple Calendar</a>
        </div>
    </div>
</body>
</html>
